<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container  " >
        <div class="mar  text-center">


        <div class="row r1">
            <div class="col " >
            <input  class ="inputdisplay mt-4" type="text" placeholder="0" id="result">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="r2 rounded p-3 butt red" onclick="back()">AC</button>
                <button class="r2 rounded p-3 butt red" onclick="clearResult()">C</button>
            </div>

        </div>

        <div class="row">
           <div class="col">
            <button class="rounded-circle butt" onclick="getNumber('7')">7</button>
            <button class="rounded-circle butt" onclick="getNumber('8')">8</button>
            <button class="rounded-circle butt" onclick="getNumber('9')">9</button>
            <button class="rounded-circle butt op" onclick="getNumber('+')">+</button>
            <button class="rounded-circle butt op" onclick="squareRoot()">√</button>

           </div>
        </div>

        <div class="row">
            <div class="col">
            <button class="rounded-circle butt" onclick="getNumber('6')">6</button>
            <button class="rounded-circle butt" onclick="getNumber('5')">5</button>
            <button class="rounded-circle butt" onclick="getNumber('4')">4</button>
            <button class="rounded-circle butt op" onclick="getNumber('-')">-</button>
            <button class="rounded-circle butt op" onclick="cube()">x³</button>

            </div>
        </div>

        <div class="row">
           <div class="col">
            <button class="rounded-circle butt" onclick="getNumber('3')">3</button>
            <button class="rounded-circle butt" onclick="getNumber('2')">2</button>
            <button class="rounded-circle butt" onclick="getNumber('1')">1</button>
            <button class="rounded-circle butt op" onclick="getNumber('*')">X</button>
            <button class="rounded-circle butt op" onclick="cubeRoot()">³√</button>

           </div>
        </div>

        <div class="row pb-2">
           <div class="col">
            <button class="rounded-circle butt op" onclick="getNumber('.')">.</button>
            <button class="rounded-circle butt" onclick="getNumber('0')">0</button>
            <button class="rounded-circle butt red" onclick="getResult()">=</button>
            <button class="rounded-circle butt op" onclick="getNumber('/')">÷</button>
            <button class="rounded-circle butt op" onclick="square()">x²</button>

           </div>
        </div>
    </div>


    </div>
    
</body>
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
